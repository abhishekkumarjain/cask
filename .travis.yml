language: cpp

compiler:
  - gcc

install:
  bash ci/travis/setup.sh

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      - boost-latest
    packages:
      - libboost1.55-all-dev
      - g++-4.8

before_script:
  - mkdir build
  - cd build
  - INCLUDE=../ci/travis/eigen CXX="g++-4.8" cmake ..

script: make
