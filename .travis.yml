language: python

install:
  - (cd ci/travis/ && bash setup.sh)
  - pip install scipy
  - pip install matplotlib
  - pip install networkx
  - pip install beautifulsoup4
  - pip install pandas
  - pip install tabulate
  - pip install termcolor html

sudo: false

cache:
  - pip
  - apt

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      - boost-latest
    packages:
      - libblas-dev
      - liblapack-dev
      - libatlas-base-dev
      - gfortran
      - libboost1.55-all-dev
      - g++-4.9

before_script:
  - mkdir build
  - cd build
  - INCLUDE=../ci/travis/eigen CXX="g++-4.9" cmake ..
  - cd ..

script: CXX="g++-4.9" make mock-flow
